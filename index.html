<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brian's Big Italy Adventure — Days Countdown</title>
    <meta name="description" content="Simple, single‑file web app that counts down the days until Brian's Big Italy Adventure on October 31, 2025." />
    <style>
      :root {
        --bg: #0b1220;
        --bg2: #0e1626;
        --card: #0f1b2d;
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #ffd84d;
        --accent-2: #ffb703;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0; display: grid; place-items: center; min-height: 100%;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1000px 700px at 80% 8%, var(--bg2) 0%, var(--bg) 45%, #070b13 100%);
        overflow: hidden;
      }
      .grid::before {
        content: ""; position: fixed; inset: -50%; background:
          linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px) 0 0 / 56px 56px,
          linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px) 0 0 / 56px 56px;
        mask-image: radial-gradient(closest-side, black, transparent);
        pointer-events: none; z-index: 0;
      }
      .accent-bursts { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
      .burst { position: absolute; width: 560px; height: 560px; border-radius: 50%; filter: blur(48px); opacity: .18; }
      .burst.yellow { background: radial-gradient(circle, var(--accent) 0%, transparent 60%); top: -120px; right: -120px; }
      .burst.amber { background: radial-gradient(circle, var(--accent-2) 0%, transparent 60%); bottom: -140px; left: -100px; }
      .card {
        position: relative; z-index: 1;
        width: min(760px, 92vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 24px; padding: 32px; box-shadow: 0 12px 36px rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
      }
      h1 { font-size: clamp(24px, 4.2vw, 40px); margin: 0 0 6px 0; letter-spacing: 0.2px; }
      .sub { color: var(--muted); margin: 0 0 22px 0; font-size: 14px; }
      .days { font-size: clamp(64px, 12vw, 128px); font-weight: 900; line-height: 1; letter-spacing: -2px; }
      .unit { display:block; font-size: clamp(14px, 2.5vw, 18px); color: var(--muted); margin-top: 6px; }
      .ticker { margin-top: 18px; font-variant-numeric: tabular-nums; font-size: clamp(14px, 2.8vw, 18px); color: var(--muted); }
      .footer { margin-top: 26px; font-size: 13px; color: var(--muted); display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      code { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
      button.copy {
        margin-left: auto; cursor: pointer; border: 1px solid rgba(255,255,255,0.18);
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); color: var(--text); padding: 10px 14px; border-radius: 12px; font-weight: 700;
      }
      button.copy:hover { border-color: rgba(255,216,77,0.8); box-shadow: 0 0 0 3px rgba(255,216,77,0.18) inset; }
      .italy-map { position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; opacity: .08; pointer-events: none; }
      .italy-map path { fill: var(--accent); fill-opacity: 0.15; stroke: var(--accent); stroke-opacity: 0.5; stroke-width: 2; vector-effect: non-scaling-stroke; }
      .florence-pin { fill: red; stroke: white; stroke-width: 1; }
    </style>
  </head>
  <body>
    <main class="card grid" role="main" aria-live="polite">
      <h1>Days until Brian's Big Italy Adventure</h1>
      <p class="sub">Trip start: <strong>October 31, 2025</strong> (local time)</p>
      <div class="days" id="days">—</div>
      <span class="unit" id="label">days remaining</span>
      <div class="ticker" id="ticker" aria-hidden="true"></div>
      <div class="footer">
        <span id="status"></span>
        <button class="copy" id="copyBtn" type="button" title="Copy shareable URL">Copy URL</button>
      </div>
      <svg class="italy-map" viewBox="0 0 512 512" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <path d="M393 59c-21 7-38 18-49 32-9 12-14 25-16 39 10 8 20 16 31 24-7 10-15 20-24 30-12-11-23-22-34-33-17 12-31 25-42 39-13 16-21 33-24 51 19 8 39 15 60 21-6 13-13 26-22 39-17-6-33-13-48-21-1 21 3 41 12 60-15 10-32 19-51 26-8-17-12-35-12-55-21 9-42 14-64 16 0-17 5-34 15-52 18-31 48-56 90-76-3-13-2-26 2-39 7-22 23-41 47-58 25-17 56-28 93-33 13-2 25-1 35 2zM454 372c-11 16-26 31-46 45-28 19-62 33-102 41-7-12-13-25-18-38 30-7 56-18 79-33 19-13 34-27 45-43 14 8 28 17 42 28z" />
        <circle class="florence-pin" cx="350" cy="150" r="6" />
      </svg>
      <div class="accent-bursts" aria-hidden="true">
        <div class="burst yellow"></div>
        <div class="burst amber"></div>
      </div>
    </main>
    <script>
      (function() {
        const target = new Date(2025, 9, 31);
        function midnightLocal(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
        function fmt(n){ return new Intl.NumberFormat(navigator.language).format(n); }
        function update(){
          const now = new Date();
          const todayMid = midnightLocal(now);
          const targetMid = midnightLocal(target);
          const msPerDay = 24*60*60*1000;
          const raw = (targetMid - todayMid) / msPerDay;
          let daysRemaining = Math.max(0, Math.ceil(raw));
          const status = document.getElementById('status');
          const label = document.getElementById('label');
          if (raw > 0) {
            document.getElementById('days').textContent = fmt(daysRemaining);
            label.textContent = daysRemaining === 1 ? 'day remaining' : 'days remaining';
            const msLeftToday = target - now;
            if (msLeftToday > 0) {
              const sec = Math.floor(msLeftToday / 1000) % 60;
              const min = Math.floor(msLeftToday / (1000*60)) % 60;
              const hrs = Math.floor(msLeftToday / (1000*60*60)) % 24;
              const daysExact = Math.floor(msLeftToday / msPerDay);
              document.getElementById('ticker').textContent =
                `Also: ${daysExact}d ${String(hrs).padStart(2,'0')}:${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')} to go`;
              status.textContent = 'Counting down…';
            } else {
              document.getElementById('ticker').textContent = '';
              status.textContent = '';
            }
          } else if (raw === 0) {
            document.getElementById('days').textContent = '0';
            label.textContent = 'days remaining';
            document.getElementById('ticker').textContent = 'It begins today. Buon viaggio!';
            status.textContent = 'Go time.';
          } else {
            const daysSince = Math.abs(Math.floor(raw));
            document.getElementById('days').textContent = fmt(daysSince);
            label.textContent = daysSince === 1 ? 'day since start' : 'days since start';
            document.getElementById('ticker').textContent = '';
            status.textContent = 'Trip already started.';
          }
        }
        update();
        setInterval(update, 1000);
        document.getElementById('copyBtn').addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(location.href);
            const btn = document.getElementById('copyBtn');
            const prev = btn.textContent;
            btn.textContent = 'Copied';
            setTimeout(() => btn.textContent = prev, 1200);
          } catch (e) {
            alert('Copy failed. You can manually copy the address bar URL.');
          }
        });
      })();
    </script>
  </body>
</html>
